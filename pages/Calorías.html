<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/calorias-style.css">
    <script src="../Js/jquery-3.6.0.min.js"></script>
    <script src="../Js/calorias.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <div class="divMarca"><a href="../index.html">FitCalc</a></div>
                <div class="Menu-main">
                    <div class="divMenu"><a href="Imc.html">IMC</a></div>
                    <div class="divMenu"><a href="Proteínas.html">Proteínas</a></div>
                    <div class="divMenu"><a href="">Calorías</a></div>
                </div>
        </div>
    </header>
    <h1>Calcula tus calorías diarias</h1>
    <div class="contenedor">
        <div class="grid" id="GRID">
            <h3>¿Cuántos años tienes?</h3>
            <div class="contenedor-peso">
                <input  id="años" name="años"  type="number"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"   
                maxlength="3" required/>
                <label for="años" class="label-peso">
                    <span class="span-peso">Años</span>
                </label>
            </div> 
        </div>
        <div class="grid1" id="GRID">
            <h3>¿Cuál es tu género?</h3>
            <div class="radioDiv">
                <input name="genero" id="hombre" type="radio" value="hombre" >
                <label class="radio-label" for="hombre">Hombre</label>
            </div>
            <div class="radioDiv">
                <input  name="genero"  id="mujer" type="radio" value="mujer">
                <label class="radio-label" for="mujer">Mujer</label>
            </div>
        </div>
        <div class="grid">
            <h3>¿Cuánto pesas?</h3>
            <div class="contenedor-peso">
                <input  id="kg" name="peso"  type="number"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"   
                maxlength="3" required/>
                <label for="peso" class="label-peso">
                    <span class="span-peso">Peso</span>
                    <span class="span-kg">Kg</span>
                </label>
            </div> 
        </div>
        <div class="grid">
            <h3>¿Cuánto mides?</h3>
            <div class="contenedor-peso">
                <input  id="altura" name="altura"  type="number"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"   
                maxlength="3" required/>
                <label for="altura" class="label-peso">
                    <span class="span-peso">Altura</span>
                    <span class="span-kg">cm</span>
                </label>
            </div> 
        </div>
        <div class="grid2" id="GRID">
            <h3>¿Actividad física?</h3>
            <div class="radioDiv">
                <input type="radio" name="actividad" id="sedentario">
                <label class="radio-label" for="sedentario">Sedentario </label>
            </div>

            <div class="radioDiv">
                <input type="radio"name="actividad" id="medianamente">
                <label class="radio-label" for="medianamente">Algunos días</label>
            </div>

            <div class="radioDiv">
                <input type="radio"name="actividad"id="activo">
                <label class="radio-label" for="activo">Siempre</label>
            </div>

            
        </div>
    </div>
    <div class="btn">
        <button id="calcular" onclick="calorias()">Calcular Proteínas</button>
    </div> 

</body>
</html>
